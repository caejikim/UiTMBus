<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodge the Penyu!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: #333;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 10px 0;
      font-size: 1.5em;
    }

    #score {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 2/3;
      margin: auto;
      background: url('images/white.png') no-repeat center center;
      background-size: cover;
      border: 4px solid #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    #bus {
      width: 20%;
      height: 18%;
      background: url('images/bus.png') no-repeat center center;
      background-size: contain;
      position: absolute;
      bottom: 5%;
      left: 40%;
    }

    .penyu {
      width: 15%;
      height: 12%;
      background: url('images/penyu.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: -20%;
    }

    #startScreen, #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
    }

    button {
  touch-action: manipulation;
}


    button:hover {
      background-color: #218838;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #controls button {
      padding: 15px 30px;
      font-size: 3em;
      border-radius: 12px;
      background-color: #007bff;
    }

    #controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üê¢ Dodge the Penyu!</h1>
  <div id="score">Score: 0</div>

  <div id="gameArea">
    <div id="bus"></div>

    <div id="startScreen">
      <h2>Ready to Ride?</h2>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameOver" style="display: none;">
      <h2>üí• Game Over!</h2>
      <p id="finalScore"></p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <div id="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
  </div>

  <!-- üîä Background Music -->
  <audio id="bgMusic" loop>
    <source src="sounds/bg-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const gameArea = document.getElementById("gameArea");
    const bus = document.getElementById("bus");
    const scoreDisplay = document.getElementById("score");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");
    const bgMusic = document.getElementById("bgMusic");

    let busPos = 40; // % left
    let score = 0;
    let gameRunning = false;

    function startGame() {
      startScreen.style.display = "none";
      gameRunning = true;
      bgMusic.play();

      setInterval(() => {
        if (gameRunning) createPenyu();
      }, 1200);
    }

    function moveLeft() {
      if (!gameRunning) return;
      if (busPos > 0) {
        busPos -= 10;
        bus.style.left = busPos + "%";
      }
    }

    function moveRight() {
      if (!gameRunning) return;
      if (busPos < 80) {
        busPos += 10;
        bus.style.left = busPos + "%";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (!gameRunning) return;
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
    });

    function createPenyu() {
      const penyu = document.createElement("div");
      penyu.classList.add("penyu");

      const penyuLeft = Math.floor(Math.random() * 6.5) * 15;
      penyu.style.left = penyuLeft + "%";
      gameArea.appendChild(penyu);

      let penyuTop = -20;

      const movePenyu = setInterval(() => {
        if (!gameRunning) {
          clearInterval(movePenyu);
          return;
        }

        penyuTop += 1.2;
        penyu.style.top = penyuTop + "%";

        const penyuBox = penyu.getBoundingClientRect();
        const busBox = bus.getBoundingClientRect();

        if (
          penyuBox.bottom > busBox.top &&
          penyuBox.top < busBox.bottom &&
          penyuBox.right > busBox.left &&
          penyuBox.left < busBox.right
        ) {
          gameRunning = false;
          bgMusic.pause();
          finalScore.textContent = "Your Score: " + score;
          gameOverScreen.style.display = "flex";
          clearInterval(movePenyu);
        }

        if (penyuTop > 100) {
          clearInterval(movePenyu);
          penyu.remove();
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }
      }, 30);
    }
  </script>
</body>
</html>
